<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <title>TITLE HERE</title>
  </head>
  <body>
    <textarea id="inputHtml" rows="20" cols="100"></textarea><br />
    <button type="button" id="button">Convert!!</button>
    <a href="./demo2.html"><button type="button" id="demo2">Demo2</button></a>
    <pre id="preview" style="width:600px;white-space: pre-wrap;"></pre>
    <script type="module">
      import toMark from '../src/index.js';
      var textArea = document.getElementById('inputHtml'),
        preview = document.getElementById('preview'),
        button = document.getElementById('button');

      button.onclick = function() {
        var convertedText = toMark(textArea.value);
        preview.innerText = convertedText;
      };
    </script>
  </body>
